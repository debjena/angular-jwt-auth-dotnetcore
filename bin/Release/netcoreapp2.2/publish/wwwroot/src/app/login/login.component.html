<div class="row" style="margin: 20px">
    <div class="col-md-4" style="margin-left: 33.33%">
<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <span style="color: blue">username:alpha and password: beta</span>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
          
    </div>
</form>
</div></div>
